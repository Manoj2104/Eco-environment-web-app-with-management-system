<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eco-Fir | Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #00ff99;
      --green-dark: #00cc77;
      --bg-dark: #0d0d0d;
      --bg-darker: #1a1a1a;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .container-split {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Left Panel Styling */
    .left-panel {
      background: var(--glass);
      border-right: 1px solid var(--border);
      backdrop-filter: blur(12px);
      max-width: 500px;
      box-shadow: 0 0 40px rgba(0, 255, 153, 0.05), 0 0 15px rgba(0, 255, 153, 0.15);
      animation: fadeInLeft 0.6s ease-out;
    }

    /* Auth Tabs */
    .auth-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      border-bottom: 1px solid #333;
    }

    .auth-tabs button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: none;
      color: #ccc;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .auth-tabs button.active {
      color: var(--green);
      border-color: var(--green);
    }

    /* Auth Forms */
    .auth-form {
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: fadeInUp 0.5s ease forwards;
    }

    .auth-form.active {
      display: flex;
    }

    .auth-form input {
      background: #1a1a1a;
      border: 1px solid #444;
      padding: 0.75rem;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .auth-form input:focus {
      border-color: var(--green);
      outline: none;
    }

    .auth-form input::placeholder {
      color: #777;
    }

    .btn-green {
      background: var(--green);
      color: #000;
      border: none;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.2);
    }

    .btn-green:hover {
      background-color: var(--green-dark);
      box-shadow: 0 5px 20px rgba(0, 255, 153, 0.3);
    }

    .switch-link {
      text-align: center;
      font-size: 0.9rem;
    }

    .switch-link a {
      color: var(--green);
      text-decoration: none;
    }

    /* Right Panel Hero */
    .right-panel {
      background: radial-gradient(circle at 40% 40%, rgba(0, 255, 153, 0.1), transparent 60%), #0a0a0a;
      align-items: center;
      text-align: center;
      justify-content: center;
      color: var(--green);
      animation: fadeInRight 0.6s ease-out;
    }

    .right-panel img {
      max-width: 180px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px var(--green));
    }

    .right-panel h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .right-panel p {
      max-width: 80%;
      margin: 0 auto;
      font-size: 1rem;
      color: #caffea;
    }

    /* Animations */
    @keyframes fadeInLeft {
      from {opacity: 0; transform: translateX(-40px);}
      to {opacity: 1; transform: translateX(0);}
    }

    @keyframes fadeInRight {
      from {opacity: 0; transform: translateX(40px);}
      to {opacity: 1; transform: translateX(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media screen and (max-width: 992px) {
      .container-split {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        max-width: 100%;
        width: 100%;
        height: auto;
        padding: 2rem;
      }

      .right-panel {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container-split">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="auth-tabs">
        <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
        <button id="registerTab" onclick="showForm('register')">Register</button>
      </div>

      <!-- Login Form -->
      <form class="auth-form active" id="loginForm" method="POST" action="/login">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-green">Login</button>
        <div class="switch-link">Don't have an account? <a href="#" onclick="showForm('register')">Register</a></div>
      </form>

      <!-- Register Form -->
      <form class="auth-form" id="registerForm" method="POST" action="/register">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-green">Register</button>
        <div class="switch-link">Already have an account? <a href="#" onclick="showForm('login')">Login</a></div>
      </form>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <img src="https://cdn-icons-png.flaticon.com/512/5801/5801639.png" alt="Eco-Fir Logo" />
      <h1>Welcome to Eco-Fir</h1>
      <p>Empowering local eco heroes with clean-up missions, community engagement, and rewards for impact.</p>
    </div>
  </div>

  <script>
    function showForm(formType) {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");

      if (formType === 'login') {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
      } else {
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
      }
    }
  </script>

</body>
</html>
